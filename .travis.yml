language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

env:
  - SYMFONY_VERSION='2.7.*'

matrix:
  include:
    - php: 5.3.3
      env: USE_DEPS='lowest'
    - php: 5.6
      env: SYMFONY_VERSION='2.1.*'
    - php: 5.6
      env: SYMFONY_VERSION='2.2.*'
    - php: 5.6
      env: SYMFONY_VERSION='2.3.*'
    - php: 5.6
      env: SYMFONY_VERSION='2.4.*' SYMFONY_DEPRECATIONS_HELPER='666'
    - php: 5.6
      env: SYMFONY_VERSION='2.5.*' SYMFONY_DEPRECATIONS_HELPER='666'
    - php: 5.6
      env: SYMFONY_VERSION='2.6.*' SYMFONY_DEPRECATIONS_HELPER='666'
    - php: 5.6
      env: SYMFONY_VERSION='2.8.*' SYMFONY_DEPRECATIONS_HELPER='666'
  fast_finish: true

install:
  - if [ "${TRAVIS_PHP_VERSION}" != 'hhvm' ]; then INI_FILE=~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini; else INI_FILE=/etc/hhvm/php.ini; fi;
  - echo "memory_limit = -1" >> "${INI_FILE}"
  - bash .travis_install_dependencies.sh

before_script:
  - mkdir -p build/logs

script:
  - vendor/bin/phpunit -v --coverage-clover build/logs/clover.xml
  - if [ "${TRAVIS_PHP_VERSION}" != 'hhvm' ]; then travis_retry wget -q https://github.com/satooshi/php-coveralls/releases/download/v1.0.1/coveralls.phar && travis_retry php coveralls.phar -v; fi;

notifications:
  email:
    on_success: always
    on_failure: always

# use container-based infrastructure
sudo: false

# cache Composer's package cache
cache:
  directories:
    - $HOME/.composer/cache/files
